name: Build Executable

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 📦 Téléchargement du projet
        uses: actions/checkout@v2

      - name: 🪄 Mise en place de Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.4

      - name: 😀 Installation des librairies pipreqs et pyinstaller 
        run: |
          pip install pyinstaller
          pip install pipreqs

      - name: 😎 Installation des librairies du projet
        run: |
          pipreqs . --force
          pip install -r requirements.txt

      - name: 🛠️ Construction de l'exécutable
        run: pyinstaller.exe --onedir -n StartProject -w --icon "Picture/App/logo.ico" --add-data "data_app;data_app" --add-data "flask_app;flask_app" --add-data "tkinter_app;tkinter_app" --add-data "Picture;Picture" --add-data "pystray_app;pystray_app" --add-data "utilities.py;." --add-data "index.html;." --add-data "README.md;." --add-data "LICENSE.md;." .\main.py

      # Release

      - name: 🚀 Création d'une Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false

      - name: 📎 Joindre le dossier StartProject à la Release
        id: attach_executable
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/StartProject   # Chemin vers le fichier que vous voulez inclure
          asset_name: StartProject   # Nom que le fichier aura dans la release
          asset_content_type: application/x-msdownload   # Type de contenu du fichier

      

