name: Executable - Release

on:
  push:
    branches:
      - main

jobs:
  list-libraries :
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11.4

      - name: üìÉ liste des librairies 
        run: |
          pip install pipreqs
          pipreqs . --force

      - name: üì§ Transf√©rer de la liste
        uses: actions/upload-artifact@v3
        with:
          name: liste-librairies 
          path: requirements.txt


  build-executable-windows:
    needs: list-libraries
    runs-on: windows-latest

    steps:
      - name: üì• T√©l√©chargement des donn√©es
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üêç Configuration de Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.4

      - name: üì¶ T√©l√©chargement de l'artefact
        uses: actions/download-artifact@v2.1.1
        with:
          name: liste-librairies
      
      - name: üòé Installation des librairies du projet
        run: pip install -r requirements.txt

      - name: üõ†Ô∏è Construction de l'ex√©cutable windows
        run: |
          pip install pyinstaller
          pyinstaller --onedir -n StartProject -w --icon "Picture/App/logo.ico" --add-data "data_app;data_app" --add-data "flask_app;flask_app" --add-data "tkinter_app;tkinter_app" --add-data "Picture;Picture" --add-data "pystray_app;pystray_app" --add-data "utilities.py;." --add-data "index.html;." --add-data "README.md;." --add-data "LICENSE.md;." ./main.py
        
      - name: üìÇ Zipper le dossier StartProject - windows
        run: |
          cd dist
          7z a -r StartProject-windows.zip StartProject/*
          move StartProject-windows.zip ../

      - name: üì§ Transf√©rer de l'executable windows
        uses: actions/upload-artifact@v3
        with:
          name: executable-startproject
          path: StartProject-windows.zip


  build-executable-linux:
    needs: list-libraries
    runs-on: ubuntu-latest

    steps:
      - name: üì• T√©l√©chargement des donn√©es
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üêç Configuration de Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.4

      - name: üì¶ T√©l√©chargement de l'artefact
        uses: actions/download-artifact@v2.1.1
        with:
          name: liste-librairies

      - name: üòé Installation des librairies du projet
        run: pip install -r requirements.txt

      - name: üõ†Ô∏è Construction de l'ex√©cutable linux
        run: |
          pip install pyinstaller
          pyinstaller --onedir -n StartProject -w --icon "Picture/App/logo.ico" --add-data "data_app:data_app" --add-data "flask_app:flask_app" --add-data "tkinter_app:tkinter_app" --add-data "Picture:Picture" --add-data "pystray_app:pystray_app" --add-data "utilities.py:." --add-data "index.html:." --add-data "README.md:." --add-data "LICENSE.md:." ./main.py
      
      - name: üìÇ Zipper le dossier StartProject - linux
        run: |
          cd dist
          zip -r StartProject-linux.zip StartProject/*
          mv StartProject-linux.zip ../

      - name: üì§ Transf√©rer de l'executable linux
        uses: actions/upload-artifact@v3
        with:
          name: executable-startproject
          path: StartProject-linux.zip
  

  build-executable-macos:
    needs: list-libraries
    runs-on: macos-latest

    steps:
      - name: üì• T√©l√©chargement des donn√©es
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üêç Configuration de Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.4

      - name: üì¶ T√©l√©chargement de l'artefact
        uses: actions/download-artifact@v2.1.1
        with:
          name: liste-librairies
      
      - name: üòé Installation des librairies du projet
        run: pip install -r requirements.txt

      - name: üõ†Ô∏è Construction de l'ex√©cutable macOS
        run: |
          pip install pyinstaller
          pyinstaller --onedir -n StartProject -w --icon "Picture/App/logo.ico" --add-data "data_app;data_app" --add-data "flask_app;flask_app" --add-data "tkinter_app;tkinter_app" --add-data "Picture;Picture" --add-data "pystray_app;pystray_app" --add-data "utilities.py;." --add-data "index.html;." --add-data "README.md;." --add-data "LICENSE.md;." ./main.py
        
      - name: üìÇ Zipper le dossier StartProject - macOS
        run: |
          cd dist
          zip -r StartProject-macos.zip StartProject
          mv StartProject-macos.zip ../

      - name: üì§ Transf√©rer de l'executable macOS
        uses: actions/upload-artifact@v3
        with:
          name: executable-startproject-macos
          path: StartProject-macos.zip


  testing-windows:
    needs: build-executable-windows
    runs-on: windows-latest

    steps:
      - name: test
        run: echo "test"


  testing-linux:
    needs: build-executable-linux
    runs-on: ubuntu-latest

    steps:
      - name: test
        run: echo "test"

  
  testing-macos:
    needs: build-executable-macos
    runs-on: macos-latest

    steps:
      - name: test
        run: echo "test"


  send-release:
    needs: [testing-windows, testing-linux, testing-macos]
    runs-on: ubuntu-latest

    steps:
      - name: üì• T√©l√©chargement des donn√©es
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üêç Configuration de Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.4

      - name: üì¶ T√©l√©chargement de la liste
        uses: actions/download-artifact@v2.1.1
        with:
          name: liste-librairies

      - name: üì¶ T√©l√©chargement des executables
        uses: actions/download-artifact@v2.1.1
        with:
          name: executable-startproject

      - name: üîÑ Nombre de commits du projet
        id: get_commit_count
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          FORMATTED_COMMIT_COUNT=$(expr $COMMIT_COUNT / 10).$(expr $COMMIT_COUNT % 10)
          echo "commit_count=$FORMATTED_COMMIT_COUNT" >> $GITHUB_OUTPUT

      - name: üìÉ Liste des biblioth√®ques utilis√©es
        id: format_libraries
        run: |
          sed -i -E 's/(.*)==([0-9.]*)/\1 - (_\2_), /' requirements.txt
          file_value=$(cat requirements.txt) 

          echo "file_value_var<<EOF" >> $GITHUB_OUTPUT
          echo $file_value >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: üöÄ Cr√©ation de la Release
        id: create_release
        uses: ncipollo/release-action@v1.12.0
        with:
          token: ${{ secrets.TOKEN_GITHUB }}

          tag: "Alpha-0.${{ steps.get_commit_count.outputs.commit_count }}"
          name: "Alpha 0.${{ steps.get_commit_count.outputs.commit_count }}"
          body: |
            # Version Alpha 0.${{ steps.get_commit_count.outputs.commit_count }} de StartProject

            Il s'agit d'une version **alpha** du projet StartProject. Bien que ce soit un travail en cours, il repr√©sente une version fonctionnelle du projet.
            Pour plus d'informations et de conseils, veuillez vous r√©f√©rer aux fichiers [README](https://github.com/xen0r-star/StartProject/blob/main/README.md) et [LICENSE](https://github.com/xen0r-star/StartProject/blob/main/LICENSE.md).

            ### Biblioth√®ques Utilis√©es :
            - ${{ steps.format_libraries.outputs.file_value_var }} ...
            
            ---
            N'h√©sitez pas √† explorer et √† fournir des retours üëç 
          artifacts: 'StartProject-linux.zip,StartProject-windows.zip'
          draft: false
          prerelease: false