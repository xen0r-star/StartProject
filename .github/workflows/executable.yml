name: Build Executable

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: üì¶ T√©l√©chargement du projet
        uses: actions/checkout@v2

      - name: ü™Ñ Mise en place de Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.4

      - name: üòÄ Installation des librairies pipreqs et pyinstaller 
        run: |
          pip install pyinstaller
          pip install pipreqs

      - name: üòé Installation des librairies du projet
        run: |
          pipreqs . --force
          pip install -r requirements.txt

      - name: üõ†Ô∏è Construction de l'ex√©cutable
        run: pyinstaller.exe --onedir -n StartProject -w --icon "Picture/App/logo.ico" --add-data "data_app;data_app" --add-data "flask_app;flask_app" --add-data "tkinter_app;tkinter_app" --add-data "Picture;Picture" --add-data "pystray_app;pystray_app" --add-data "utilities.py;." --add-data "index.html;." --add-data "README.md;." --add-data "LICENSE.md;." .\main.py

      - name: üìÇ Zipper le dossier StartProject
        run: Compress-Archive -Path dist/StartProject/* -DestinationPath StartProject.zip

      - name: üîÑ Nombre de commits du projet
        id: get_commit_count
        run: |
          $env:COMMIT_COUNT = (git rev-list --count HEAD)
          echo "commit_count=$COMMIT_COUNT" >> $GITHUB_OUTPUT

      - name: üöÄ Cr√©ation d'une Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        with:
          tag_name: Alpha
          release_name: Alpha 0.${{ env.COMMIT_COUNT }}
          body: |
            # Version Alpha 0.${{ steps.get_commit_count.outputs.commit_count }} de StartProject

            Il s'agit d'une version **alpha** du projet StartProject. Bien que ce soit un travail en cours, il repr√©sente une version fonctionnelle du projet.
            Pour plus d'informations et de conseils, veuillez vous r√©f√©rer aux fichiers [README](https://github.com/xen0r-star/StartProject/blob/main/README.md) et [LICENSE](https://github.com/xen0r-star/StartProject/blob/main/LICENSE.md).

            ### Biblioth√®ques Utilis√©es :
            - Vous pouvez trouver la liste des biblioth√®ques utilis√©es dans le fichier [Library List](https://github.com/xen0r-star/StartProject/blob/main/requirements.txt).

            N'h√©sitez pas √† explorer et √† fournir des retours üëç 
          draft: false
          prerelease: false

      - name: üìå Joindre le dossier StartProject √† la Release
        id: attach_executable
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: StartProject.zip
          asset_name: StartProject - Executable
          asset_content_type: application/x-msdownload
